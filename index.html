<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcriber App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f8ff;
    }
    #app {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Transcriber Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="message"></div>

    <div id="upload-section" style="display:none;">
      <h2>Upload Audio</h2>
      <input type="file" id="audio-file" accept="audio/*">
      <button onclick="processAudio()">Upload and Process</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const adminUsername = "admin";
    const adminPassword = "password";

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (username === adminUsername && password === adminPassword) {
        message.textContent = "Login successful!";
        message.style.color = "green";
        document.getElementById('upload-section').style.display = 'block';
      } else {
        message.textContent = "Invalid username or password.";
        message.style.color = "red";
      }
    }

    async function processAudio() {
      const audioFile = document.getElementById('audio-file').files[0];
      const output = document.getElementById('output');

      if (!audioFile) {
        output.textContent = "Please upload an audio file.";
        output.style.color = "red";
        return;
      }

      output.textContent = "Processing audio...";

      try {
        const formData = new FormData();
        formData.append('audio', audioFile);

        const response = await fetch('http://localhost:5000/transcribe', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          output.innerHTML = `<h3>Extracted Text</h3><pre>${result.transcription}</pre>`;
        } else {
          output.textContent = "Error processing audio.";
          output.style.color = "red";
        }
      } catch (error) {
        output.textContent = "Error connecting to the server.";
        output.style.color = "red";
      }
    }
  </script>
</body>
</html>
